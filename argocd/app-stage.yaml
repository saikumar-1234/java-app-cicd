apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-app-stage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<your-username>/java-app-cicd.git
    targetRevision: stage
    path: helm
    helm:
      valueFiles:
        - values-stage.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true